<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="index.html" method="post">
      <fieldset class="groups">
        <legend> Personal information </legend>
        <label class="block" for="surname">Surname:
          <input
            type="text"
            id="surname"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="block" for="name">Name:
          <input
            type="text"
            id="name"
            name="Name"
            autocomplete="off"
            required
          >
        </label>
        <label class="block" for="age">How old are You?
          <input
            type="number"
            id="age"
            name="Age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="block" for="birth">Full date of birth:
          <input
            type="date"
            id="birth"
            name="bithday"
            required
          >
        </label>
        <label class="block" for="accept-agree">I accept  the term of the agreememt
          <input
            type="checkbox"
            id="accept-agree"
            name="accept-agree"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="block" for="email">E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>
        <label class="block" for="password">Password:
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <label class="block">
          Do you love cats?
          <input
            type="radio"
            id="love-cat-tru"
            name="love-cat"
            value="true"
          >
          <label for="love-cat-tru">Yes</label>
          <input
            type="radio"
            id="love-cat-false"
            name="love-cat"
            value="false"
          >
          <label for="love-cat-false">No</label>
        </label>
        <label class="block" for="color">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
            value="#000"
          >
        </label>
        <label class="block" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label class="block" for="care">
          What are your favorite brand of cars?
          <select
            name="care"
            id="care"
            multiple
          >
            <option value="audi">BMV</option>
            <option value="bmv">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="block" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="5"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:</legend>
        <label class="block" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          ></textarea>
        </label>
        <label class="block" for="rec">
          Would you recommend us?
          <select name="recommend" id="rec">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
